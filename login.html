<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DevFreela</title>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">

    <!--STYLES ITCSS-->

    <!--SETTINGS-->
    <link rel="stylesheet" href="style/settings/wrapper.css">
    <link rel="stylesheet" href="style/settings/core.css">
    <link rel="stylesheet" href="style/settings/color.css">
    <link rel="stylesheet" href="style/settings/text.css">

    <!--GENERICS-->
    <link rel="stylesheet" href="style/generic/box-sizing.css">
    <link rel="stylesheet" href="style/generic/resert.css">

    <!--BASE-->
    <link rel="stylesheet" href="style/base/anchor.css">
    <link rel="stylesheet" href="style/base/html.css">

    <!--OBJECTS-->
    <link rel="stylesheet" href="style/objects/dev-wrapper.css">

    <!--COMPONENTS-->
    <link rel="stylesheet" href="style/components/dev-button.css">
    <link rel="stylesheet" href="style/components/dev-input.css">
    <link rel="stylesheet" href="style/components/dev-radio.css">
    <link rel="stylesheet" href="style/components/dev-header.css">

    <!--PAGES-->
    <link rel="stylesheet" href="style/pages/login.css">

    <!--TRUMPS-->
    <link rel="stylesheet" href="style/trumps/visibilidade.css">

</head>

<body>
    <div class="dev-login">
        <div class="dev-wrapper">
            <header class="dev-header">
                <div class="wrapper">
                    <div class="image-wrapper">
                        <img alt="Logo da DevFreela" class="image" src="assets/logo/devfreela.svg">
                    </div>
                </div>
            </header>
            <main class="main-content">
                <div class="left">
                    <span class="steps">PASSO 1 DE 2</span>
                    <h1 class="main-title">
                        <span class="up">Olá!</span>
                        <span class="down">Vamos criar seu cadastro.</span>
                    </h1>
                    <div class="radio-buttons">
                        <h3 class="title">Qual seu perfil?</h3>
                        <div class="buttons">
                            <label class="dev-radio">
                                Dev
                                <input name="cargo" type="radio">
                                <span class="checkmark"></span>
                            </label>

                            <label class="dev-radio">
                                Cliente
                                <input name="cargo" type="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>

                    <input class="dev-input" placeholder="Nome completo">
                    <input type="date" class="dev-input" placeholder="Data de nascimento">
                    <input type="email" class="dev-input" placeholder="Email">
                    <input type="password" class="dev-input" placeholder="Senha">

                    <button class="dev-button">Continuar</button>
                </div>
                <div class="right">
                    <img class="image" alt="Fundo de decoração com 3 cubos com gradiente das cores do arco-íris"
                        src="assets/image/bg-cubes.png">
                </div>
            </main>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
