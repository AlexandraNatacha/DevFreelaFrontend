<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List - DevFreela</title>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--STYLES ITCSS-->

    <!--SETTINGS-->
    <link rel="stylesheet" href="style/settings/wrapper.css">
    <link rel="stylesheet" href="style/settings/core.css">
    <link rel="stylesheet" href="style/settings/color.css">
    <link rel="stylesheet" href="style/settings/text.css">

    <!--GENERICS-->
    <link rel="stylesheet" href="style/generic/box-sizing.css">
    <link rel="stylesheet" href="style/generic/resert.css">

    <!--BASE-->
    <link rel="stylesheet" href="style/base/html.css">

    <!--OBJECTS-->
    <link rel="stylesheet" href="style/objects/dev-wrapper.css">

    <!--COMPONENTS-->
    <link rel="stylesheet" href="style/components/dev-button.css">
    <link rel="stylesheet" href="style/components/dev-header.css">
    <link rel="stylesheet" href="style/components//dev-table.css">

    <!--PAGES-->
    <link rel="stylesheet" href="style/pages/list.css">

    <!--TRUMPS-->

    <!--SCRIPTS-->
    <script src="scripts/projects-list.js"></script>

</head>

<body>
    <div class="dev-list">
        <div class="dev-wrapper">
            <header class="dev-header">
                <div class="wrapper -has-user">
                    <div></div>
                    <div class="logo-wrapper">
                        <img alt="Logo da DevFreela" class="image" src="assets/logo/devfreela.svg">
                    </div>
                    <div class="user">
                        <div class="info">
                            <span id="name" class="name"></span>
                            <span id="role" class="role"></span>
                        </div>
                        <div class="photo-wrapper">
                            <img src="https://img.freepik.com/icones-gratis/homem-negro-simbolo-usuario_318-60703.jpg"
                                alt="Foto do usuário">
                        </div>

                    </div>
                </div>
            </header>
            <main class="main-content -one-col">
                <div class="title-button">
                    <h1 class="title">Projetos</h1>
                    <div class="button-wrapper">
                        <a href="project-create-edit.html" class="dev-button -small">Novo Projeto</a>
                    </div>
                </div>
                <div class="table-wrapper">
                    <div class="dev-table">
                        <div class="head">
                            <div class="row">
                                <div>Título</div>
                                <div>Custo Total</div>
                                <div>Ações</div>
                            </div>
                        </div>
                        <div class="body" id="table-body"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
