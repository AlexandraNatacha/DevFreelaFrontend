<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--STYLES ITCSS-->

    <!--SETTINGS-->
    <link rel="stylesheet" href="style/settings/wrapper.css">
    <link rel="stylesheet" href="style/settings/core.css">
    <link rel="stylesheet" href="style/settings/color.css">
    <link rel="stylesheet" href="style/settings/text.css">

    <!--GENERICS-->
    <link rel="stylesheet" href="style/generic/box-sizing.css">
    <link rel="stylesheet" href="style/generic/resert.css">

    <!--BASE-->
    <link rel="stylesheet" href="style/base/anchor.css">
    <link rel="stylesheet" href="style/base/html.css">

    <!--OBJECTS-->
    <link rel="stylesheet" href="style/objects/dev-wrapper.css">

    <!--COMPONENTS-->
    <link rel="stylesheet" href="style/components/dev-button.css">
    <link rel="stylesheet" href="style/components/dev-input.css">
    <link rel="stylesheet" href="style/components/dev-header.css">

    <!--PAGES-->
    <link rel="stylesheet" href="style/pages/project-create-edit.css">

    <!--TRUMPS-->
    <link rel="stylesheet" href="style/trumps/visibilidade.css">

    <!--SCRIPTS-->
    <script src="scripts/project-create-edit.js"></script>
</head>

<body>
    <div class="dev-project-create-edit">
        <div class="dev-wrapper">
            <header class="dev-header">
                <div class="wrapper">
                    <div class="image-wrapper">
                        <img alt="Logo da DevFreela" class="image" src="assets/logo/devfreela.svg">
                    </div>
                </div>
            </header>
            <main class="main-content">
                <a class=" back-btn material-icons" href="projects-list.html">
                    keyboard_arrow_left
                </a>
                <form class="left" onsubmit="createOrEdit()" action="javascript:void(0)">
                    <h1 class="main-title" id="main-title"></h1>
                    <input required id="title" class="dev-input" placeholder="Título">
                    <input required id="totalCost" class="dev-input" placeholder="Custo total">
                    <textarea required id="description" class="dev-input" placeholder="Descrição"></textarea>

                    <button type="submit" class="dev-button" id="action-button"></button>
                </form>
                <div class="right">
                    <img class="image" alt="Fundo de decoração com 3 cubos com gradiente das cores do arco-íris"
                        src="assets/image/bg-float-cubes.png">
                </div>
            </main>
        </div>
    </div>
</body>

</html>
